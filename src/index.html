<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <form action="">
        <div class="account-create">Sign Up</div>
        <div class="email-field form-field">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="country-field form-field">
            <label for="country">Country</label>
            <input id="country" type="text">
        </div>
        <div class="zipCode-field form-field">
            <label for="zipCode">Zip code</label>
            <input type="text" id="zipCode">
        </div>
        <div class="password-field form-field">
            <label for="password">Password</label>
            <input type="text" id="password">
        </div>
        <div class="password-confirmation-field form-field">
            <label for="password-confirmation">Confirm Password</label>
            <input type="text" id="password-confirmation">
        </div>
        <button type="submit" class="form-submit-btn">Sign up</button>
    </form>
</body>
</html>
